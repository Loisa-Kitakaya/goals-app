<!-- /*element styling*/ -->
<link rel="stylesheet" href="/src/app/goal/bootstrap.css" />
<link rel="stylesheet" href="/src/app/goal/goal.component.css" />
<!-- DOM stricture -->
<div class="jumbotron">
  <h1>My Goals</h1>
  <hr />
  <div class="card">
    <ul class="align-ment">
      <div *ngFor="let goal of goals; let i = index">
        <li appStrikethrough>
          {{ goal.name }} due on {{ goal.completeDate | date | uppercase }}
        </li>
        <button class="btn bg-primary" (click)="toggleDetails(i)">
          Toggle Details
        </button>
        <app-goal-detail
          *ngIf="goal.showDescription"
          [goal]="goal"
          (isComplete)="completeGoal($event, i)"
        ></app-goal-detail>
      </div>
    </ul>
    <p *ngIf="goals.length > 5">You have too many goals</p>
  </div>
</div>
